    let possibleLevels = [...tgitLevels];

    // Set the starting score of the player to 0
    let score = 0;
    let gameStarted = false;

    let randomMode = false;

    function getNewPlace() {
      const tempIndex = !randomMode ? 0 : Math.floor(Math.random() * (possibleLevels.length));
      const tempPlace = possibleLevels[tempIndex];
      possibleLevels.splice(tempIndex, 1);
      return tempPlace;
    }

    function softenString(inputString) {
      return inputString.trim().replaceAll(' ', '').toLowerCase();
    }

    function stringInList(inputString, stringList) {
      const softedInput = softenString(inputString);
      for (let i = 0; i < stringList.length; i++) {
        const listStr = stringList[i];
        if (softedInput === softenString(listStr)) {
          return true;
        }
      }
      return false;
    }

      currentPlace = getNewPlace();

        gameOver();

    function initDropzone() {
      var options = { input: false, logging: false, };
      var dropzone = new FileDrop('upload-panel', options);
      // var jsonzone = document.getElementById("jsonoutput");

      dropzone.event('send', function (files) {
        files.each(function (file) {
          file.readData(
            createJSON,
            function (e) { alert('Terrible error!') },
            'text'
          )
        })
      });

      function createJSON(str) {
        dropzone.el.value = str;
        var config = {
          header: true,
          skipEmptyLines: true,
        };
        var jsonObject = Papa.parse(str, config).data;
        const customLevelset = [];

        jsonObject.forEach(row => {
          const level = {
            city: row.city,
            name: row.name,
          };
          const coordArr = row?.coord?.split(',');
          level.coord = {
            lat: parseFloat(coordArr[0]),
            lng: parseFloat(coordArr[1]),
          };

          level.projectNames = row?.projectNames?.split(',').filter(i => i);//split and filter out blanks

          let err = false;
          if (!level.city) {
            console.error("row skipped as it doesn't contain " + "city");
            err = true;
          }
          if (!level.projectNames || level.projectNames.length === 0) {
            console.error("row skipped as it doesn't contain " + "projectNames");
            err = true;
          }
          if (!level.coord.lat) {
            console.error("row skipped as it doesn't contain " + "coord.lat");
            err = true;
          }
          if (!level.coord.lng) {
            console.error("row skipped as it doesn't contain " + "coord.lng");
            err = true;
          }
          if (!level.name) {
            console.error("row skipped as it doesn't contain " + "name");
            err = true;
          }
          if (!err) {
            customLevelset.push(level);
          }
        });
