  <script>
    // Set the starting score of the player to 0

    let panorama;

    // Set different places where the player will be spawned
    const officeLevels = [
      { city: 'Toronto', projectNames: ['DIALOG Toronto', 'dlg toronto', 'toronto office'], coord: { lat: 43.6439659, lng: -79.3886512 } },
      { city: 'San Francisco', projectNames: ['DIALOG San Francisco', 'dlg San Francisco', 'San Francisco office'], coord: { lat: 37.7948838, lng: -122.4015225 } },
      { city: 'Edmonton', projectNames: ['DIALOG Edmonton', 'dlg Edmonton', 'Edmonton office'], coord: { lat: 53.5430521, lng: -113.4992412 } },
      { city: 'Vancouver', projectNames: ['DIALOG Vancouver', 'dlg Vancouver', 'Vancouver office'], coord: { lat: 49.2839272, lng: -123.0911471 } },
      { city: 'Calgary', projectNames: ['DIALOG Calgary', 'dlg Calgary', 'Calgary office'], coord: { lat: 51.0428081, lng: -114.0608079 } },
    ];

    const maxScore = officeLevels.length * 2;
    const halfScore = maxScore / 2;

    const possibleLevels = [...officeLevels];

    let score = 0;
    let gameStarted = false;

    function getNewPlace() {
      const tempIndex = Math.floor(Math.random() * (possibleLevels.length));
      const tempPlace = possibleLevels[tempIndex];
      possibleLevels.splice(tempIndex, 1);
      return tempPlace;
    }

    function softenString(inputString) {
      return inputString.trim().replaceAll(' ', '').toLowerCase();
    }

    function stringInList(inputString, stringList) {
      const softedInput = softenString(inputString);
      console.log(softedInput);
      for (let i = 0; i < stringList.length; i++) {
        const listStr = stringList[i];
        console.log(softenString(listStr));
        if (softedInput === softenString(listStr)) {
          return true;
        }
      }
      return false;
    }

    const gameOver = () => {
      const gameOverDiv = document.getElementById("game-over-screen");
      const finalScoreDiv = document.getElementById("finalScore");
      finalScoreDiv.innerHTML = "Final Score: " + score;
      const emojiDiv = document.getElementById("finalScoreEmoji");
      emojiDiv.innerHTML = score === maxScore ? "😻" : (score >= halfScore ? "😸" : "😿");
      gameOverDiv.style.display = "flex";
    }

    // Reload game environment when a round is over
    let reconfigure = () => {
      document.getElementById("score").innerHTML = "Your current score is: " + score
      currentPlace = getNewPlace();
      if (!currentPlace) {//we're done!
        gameOver();
      } else {
        initializeStreetView();
      }
    }

    // Check if guess is correct and then execute reconfiguring function
    const guess = () => {
      var guess = window.prompt("Which project is this (2pts) or which municipality is it in (1pt)?");
      console.log(guess);
      if (stringInList(guess, currentPlace.projectNames)) {
        score++;
        score++;
        alert("Got the project! +2! Your Score: " + score);
        reconfigure()
      } else if (softenString(currentPlace.city) === softenString(guess)) {
        score++;
        alert("Got the city! +1! Your Score: " + score);
        reconfigure()
      } else {
        alert("Incorrect! Current Score: " + score)
        reconfigure();
      }
    }

    let currentPlace = getNewPlace(); // Pick a random place to be spawned
    initializeStreetView();





    // Set and configure streetview 
    function initializeStreetView() {
      panorama = new google.maps.StreetViewPanorama(
        document.getElementById("street-view"),
        {
          addressControl: false,
          position: currentPlace.coord,
          pov: { heading: 165, pitch: 0 },
          zoom: 1,
          showRoadLabels: false,
        }
      )
    }


  </script>

<body>
  <!-- The guess panel on top of the street view -->
  <div id="floating-panel">
    <img src="./logo.webp" alt="icon" width="250px">
    <h1> If you know which project we're at, make a guess!</h1>
    <h2 id="score">Let's Go!</h2>
    <button id="guessButton" onclick="guess()">Guess</button>
  </div>
  <div id="game-over-screen">
    <h1>Game Over!</h1>
    <h1 id="finalScoreEmoji">😻</h1>
    <h2 id="finalScore">Final Score:</h2>
    <button id="playAgain" onclick="window.location.reload()">Play Again?</button>
  </div>
  <!-- Street view -->
  <div id="street-view"></div>

  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsPzuHDAgA6M2Zi_pybfj-RP6oNOttMPY&callback=initializeStreetView&libraries=&v=weekly"
    async></script>
