    const maxScore = officeLevels.length * 2;
    const halfScore = maxScore / 2;

    let possibleLevels = [...tgitLevels];

    // Set the starting score of the player to 0
    let score = 0;
    let gameStarted = false;

    let randomMode = false;

    function getNewPlace() {
      const tempIndex = !randomMode ? 0 : Math.floor(Math.random() * (possibleLevels.length));
      const tempPlace = possibleLevels[tempIndex];
      possibleLevels.splice(tempIndex, 1);
      return tempPlace;
    }

    function softenString(inputString) {
      return inputString.trim().replaceAll(' ', '').toLowerCase();
    }

    function stringInList(inputString, stringList) {
      const softedInput = softenString(inputString);
      console.log(softedInput);
      for (let i = 0; i < stringList.length; i++) {
        const listStr = stringList[i];
        console.log(softenString(listStr));
        if (softedInput === softenString(listStr)) {
          return true;
        }
      }
      return false;
    }

    const gameOver = () => {
      const gameOverDiv = document.getElementById("game-over-screen");
      const finalScoreDiv = document.getElementById("finalScore");
      finalScoreDiv.innerHTML = "Final Score: " + score;
      const emojiDiv = document.getElementById("finalScoreEmoji");
      emojiDiv.innerHTML = score === maxScore ? "ðŸ˜»" : (score >= halfScore ? "ðŸ˜¸" : "ðŸ˜¿");
      gameOverDiv.style.display = "flex";
    }

    // Reload game environment when a round is over
    let reconfigure = () => {
      document.getElementById("score").innerHTML = "Your current score is: " + score
      currentPlace = getNewPlace();
      if (!currentPlace) {//we're done!
        gameOver();
      } else {
        initializeStreetView();
      }
    }

    // Check if guess is correct and then execute reconfiguring function
    const guess = () => {
      var guess = window.prompt("Which project is this (2pts) or which municipality is it in (1pt)?");
      console.log(guess);
      if (stringInList(guess, currentPlace.projectNames)) {
        score++;
        score++;
        alert("Got the project! +2! Your Score: " + score);
        reconfigure()
      } else if (softenString(currentPlace.city) === softenString(guess)) {
        score++;
        alert("Got the city! +1! Your Score: " + score);
        reconfigure()
      } else {
        alert("Incorrect! Current Score: " + score)
        reconfigure();
      }
    }

    const startGame = () => {

      const levelset = document.getElementById("levelset").value;
      if (levelset === 'demo') {
        _startGame(officeLevels);
      } else if (levelset === 'tgit') {
        _startGame(tgitLevels);
      }
    }

    const _startGame = (levelset) => {
      document.getElementById("guess-button").style.display = "inline-block";
      document.getElementById("start-button").style.display = "none";
      document.getElementById("upload-panel").style.display = "none";
      document.getElementById("levelset").style.display = "none";
      possibleLevels = [...levelset];
      reconfigure();
    }

    function initDropzone() {
      var options = { input: false, logging: false, };
      var dropzone = new FileDrop('upload-panel', options);
      // var jsonzone = document.getElementById("jsonoutput");

      dropzone.event('send', function (files) {
        files.each(function (file) {
          file.readData(
            createJSON,
            function (e) { alert('Terrible error!') },
            'text'
          )
        })
      });

      function createJSON(str) {
        dropzone.el.value = str;
        var config = {
          header: true,
          skipEmptyLines: true,
        };
        var jsonObject = Papa.parse(str, config).data;
        var jsonString = JSON.stringify(jsonObject);
        var jsonStringFormatted = jsonString.replace(/{/g, "\n\t{").replace("]", "\n]");
        const customLevelset = [];

        jsonObject.forEach(row => {
          console.log(row);
          const level = {
            city: row.city,
            name: row.name,
          };
          const coordArr = row?.coord?.split(',');
          level.coord = {
            lat: parseFloat(coordArr[0]),
            lng: parseFloat(coordArr[1]),
          };
          level.projectNames = row?.projectNames?.split(',');
          let err = false;
          if (!level.city) {
            console.error("row skipped as it doesn't contain " + "city");
            err = true;
          }
          if (!level.projectNames || level.projectNames.length === 0) {
            console.error("row skipped as it doesn't contain " + "projectNames");
            err = true;
          }
          if (!level.coord.lat) {
            console.error("row skipped as it doesn't contain " + "coord.lat");
            err = true;
          }
          if (!level.coord.lng) {
            console.error("row skipped as it doesn't contain " + "coord.lng");
            err = true;
          }
          if (!level.name) {
            console.error("row skipped as it doesn't contain " + "name");
            err = true;
          }
          if (!err) {
            customLevelset.push(level);
          }
        });

        console.log(customLevelset);
        _startGame(customLevelset);
      }
    }
    initDropzone();

    let currentPlace = getNewPlace(); // Pick a random place to be spawned
    initializeStreetView();


    // Set and configure streetview 
    function initializeStreetView() {
      panorama = new google.maps.StreetViewPanorama(
        document.getElementById("street-view"),
        {
          addressControl: false,
          position: currentPlace.coord,
          pov: { heading: 165, pitch: 0 },
          zoom: 1,
          showRoadLabels: false,
        }

    }
